<!DOCTYPE html>
<html lang="en" ng-app="rockPaperScissors">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>rockPaperScissors</title>
</head>
<body ng-controller="baseCtrl">
  <!-- HEADER -->
  <!-- Timer display and controls -->
  <header>
    <div class="img"><img src="./images/logo.png" alt="logo"></div>

    <div class="row">
      <div class="col">
        Min<br/>
        <input ng-model="minutes" type="number" min="0" max="60" autofocus>
      </div>
      <div class="col">
        Sec<br/>
        <input ng-model="seconds" type="number" maxlength="2" min="0" max="59">
      </div>
      <div class="col">
        <br/>
        <button ng-click="play()" ng-if="!playing"><i class="material-icons">play_arrow</i></button>
        <button ng-click="pause()" ng-if="playing"><i class="material-icons">pause</i></button>
        <button ng-click="restart()"><i class="material-icons">replay</i></button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- USER'S SIDE -->
    <section>
      <div class="row">
        <!-- USER OPTIONS -->
        <div class="col">
          <div class="row">
            <span>Rock</span>
            <img ng-click="throw(1)" src="./images/Rock1.png" alt="Rock">
          </div>
          <div class="row">
            <span>Paper</span>
            <img ng-click="throw(2)" src="./images/Paper1.png" alt="Paper">
          </div>
          <div class="row">
            <span>Scissors</span>
            <img ng-click="throw(3)" src="./images/Scissors1.png" alt="Scissors">
          </div>
          <div ng-if="theory" class="row">
            <span>Lizard</span>
            <img ng-click="throw(4)" src="./images/Lizard1.png" alt="Lizard">
          </div>
          <div ng-if="theory" class="row">
            <span>Spock</span>
            <img ng-click="throw(5)" src="./images/Spock1.png" alt="Spock">
          </div>
        </div>
        <!-- USER'S SELECTION -->
        <div class="col">
          <h2>You</h2>
          <img ng-src="{{userSelection}}">
        </div>
      </div>
    </section>
    <!-- COMPUTER'S SIDE -->
    <section>
      <div class="row">
        <!-- COMPUTER'S SELECTION -->
        <div class="col">
          <h2>Bot</h2>
          <img ng-src="{{compSelection}}">
        </div>
        <!-- COMPUTER'S OPTIONS -->
        <div class="col">
            <div class="row">
              <span>Rock</span>
              <img src="./images/Rock2.png" alt="Rock">
            </div>
            <div class="row">
              <span>Paper</span>
              <img src="./images/Paper2.png" alt="Paper">
            </div>
            <div class="row">
              <span>Scissors</span>
              <img src="./images/Scissors2.png" alt="Scissors">
            </div>
            <div ng-if="theory" class="row">
              <span>Lizard</span>
              <img src="./images/Lizard2.png" alt="Lizard">
            </div>
            <div ng-if="theory" class="row">
              <span>Spock</span>
              <img src="./images/Spock2.png" alt="Spock">
            </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <!-- Score Tracker -->
  <footer>
      <div class="col">
        <b>Won</b><br/>
        {{won}}
      </div>
      <div class="col">
        <b>Tied</b><br/>
        {{tied}}
      </div>
      <div class="col">
        <b>Lost</b><br/>
        {{lost}}
      </div>
      <div class="col">
        <select ng-model="theory" id="theory">
          <option value="" selected>Basic</option>
          <option value="TRUE">Theory</option>
        </select>
      </div>
  </footer>


  <!-- Javescript files for our Angular App -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/baseCtrl.js"></script>
</body>
</html>
